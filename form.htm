<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contact_Form</title>
</head>

<body>


    <section>
        <div class="card text-center border-primary mb-4">
            <div class="card-header">
                CONTACT FORM
            </div>
            <div class="card-body">
                <h5 class="card-title">Fill in the form</h5>

                <form action="/login" method="post">
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-md-4 col-xl-4 col-form-label">Name: </label>
                        <div class="col-sm-10 col-md-8 col-xl-8">
                            <input type="text" class="form-control" id="inputEmail3" name="name">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-md-4 col-xl-4 col-form-label">Email</label>
                        <div class="col-sm-10 col-md-8 col-xl-8">
                            <input type="email" class="form-control" id="inputEmail3" name="email">
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-md-4 col-xl-4 col-form-label">Contact: </label>
                        <div class="col-sm-10 col-md-8 col-xl-8">
                            <input type="number" class="form-control" id="inputPassword3" name="contact">
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-md-4 col-xl-4 col-form-label">Address: </label>
                        <div class="col-sm-10 col-md-8 col-xl-8">
                            <input type="text" class="form-control" id="inputPassword3" name="address">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>


    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
